<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5baaeeb670.js" 
    crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Restaurant Mall Contact Page</title>
</head>
<body>
    <!-- contact header -->
    <header class="contact-header">
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1>Get in touch</h1>
    </header>

    <main class="contact-main">
        <div class="contact-info">
            <ul>
                <li><a href="https://www.facebook.com/">
                    <i class="fab fa-facebook-f" aria-hidden="true"></i>
                    <span class="sr-only">Link to Facebook</span>
                </a></li>
                <li><a href="https://www.instagram.com/">
                    <i class="fab fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Link to Instagram</span>
                </a></li>
                <li><a href="https://twitter.com/">
                    <i class="fab fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Link to Twitter</span>
                </a></li>
                <li><a href="https://www.whatsapp.com/">
                    <i class="fab fa-whatsapp" aria-hidden="true"></i>
                    <span class="sr-only">Link to Whatsapp</span>
                </a></li>
            </ul>
            <a href="mailto:info@email.com">info@email.com</a>
            <!-- can you make anchors that prompt you to call a number? hmm -->
            <p>123-456-7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
        </div>

        <form action="" class="contact-form">
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" placeholder="Name">

            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" placeholder="Email address">

            <label for="message" class="sr-only">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>

            <button>Submit</button>
        </form>
    </main>

    <!-- very plain footer -->
    <footer>
        <p>Copyright Â© 2019 <a href="https://junocollege.com/">Juno College</a></p>
    </footer>
</body>
</html>
